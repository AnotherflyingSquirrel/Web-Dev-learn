<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@372,233&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-form-card">
      <h2>Login Portal</h2>
      <form class="login-form" action="">
        <label for="User-email">User Email</label>
        <input
          id="login-form-user-email"
          type="email"
          name="User-email"
          placeholder="Email"
        />
        <label for="User-password">Account Password</label>
        <input
          id="login-form-user-email"
          type="password"
          name="User-password"
          placeholder="Password"
        />
        <!-- <label for="User-email">User Email</label>
        <input type="email" name = "User-email"> -->

        <button id="login-submit-button" type="submit">Submit</button>
      </form>
    </div>
    <!-- <div>submit</div>
    <div>submit</div> -->
  </body>
</html>
